<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语录卡片</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="quote-container">
        <div class="quote-card" style="
            --card-color: #8e44ad">
            
            <div class="quote-id">Q-1024</div>
            
            <p class="quote-text">其实地上本没有路，走的人多了，也便成了路。</p>
            
            <div class="quote-author">
                <span class="author-name">—— 鲁迅</span>
            </div>
            
            <div class="quote-comments">
                <div class="comment-item">
                    <p class="comment-text">这句话揭示了社会实践的重要性，强调行动创造现实。</p>
                    <div class="comment-author">
                        <span class="author-name">—— 文学评论家 张伟</span>
                    </div>
                    <div class="comment-id">C-2048</div>
                </div>
                <div class="comment-item">
                    <p class="comment-text">鲁迅先生通过这句话鼓励人们勇于开拓，不要被既有框架限制。</p>
                    <div class="comment-author">
                        <span class="author-name">—— 教授 李华</span>
                    </div>
                    <div class="comment-id">C-2049</div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
